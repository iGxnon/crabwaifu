version: "3.5"

services:
  sim:
    build: ../net-sim
    container_name: sim
    hostname: sim
    stdin_open: true
    tty: true
    volumes:
      - ./logs/sim:/logs
    environment:
      - SCENARIO=$SCENARIO
    cap_add: 
      - NET_ADMIN
    expose:
      - "57832"
    networks:
      leftnet:
        ipv4_address: 193.167.0.2
        ipv6_address: fd00:cafe:cafe:0::2
      rightnet:
        ipv4_address: 193.167.100.2
        ipv6_address: fd00:cafe:cafe:100::2
    extra_hosts:
      - "server:193.167.100.100"

  server:
    build:
      context: ../
      target: server
    container_name: server
    hostname: server
    stdin_open: true
    tty: true
    volumes:
      - ./server.toml:/app/server.toml
      - ./run_endpoint.sh:/app/run_endpoint.sh
      - ../TinyLLama-v0-5M-F16.gguf:/app/TinyLLama-v0-5M-F16.gguf
      - ./logs/server:/logs
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    depends_on:
      - sim
    networks:
      rightnet:
        ipv4_address: 193.167.100.100
        ipv6_address: fd00:cafe:cafe:100::100
    environment:
      - ENDPOINT=crabwaifu-server
      - RUST_LOG=debug
    entrypoint: ["./run_endpoint.sh"]
    command: ["server.toml"]

  client-raknet:
    build:
      context: ../
      target: client
    container_name: client-raknet
    hostname: client-raknet
    stdin_open: true
    tty: true
    volumes:
      - ./run_endpoint.sh:/app/run_endpoint.sh
      - ./logs/client-raknet:/logs
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    depends_on:
      - sim
      - server
    networks:
      leftnet:
        ipv4_address: 193.167.0.100
        ipv6_address: fd00:cafe:cafe:0::100
    environment:
      - ENDPOINT=crabwaifu-client
      - PARALLEL=1
    entrypoint: ["./run_endpoint.sh"]
    command:
      - "-E 193.167.100.100:8808"
      - "-N raknet"
      - "--mtu 1480"
      - "bench"
      - "--suite commutative"
      - "--receive 100000"
      - "--batch-size 5000"

  client-tcp:
    build:
      context: ../
      target: client
    container_name: client-tcp
    hostname: client-tcp
    stdin_open: true
    tty: true
    volumes:
      - ./run_endpoint.sh:/app/run_endpoint.sh
      - ./logs/client-tcp:/logs
    cap_add:
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    depends_on:
      - sim
      - server
    networks:
      leftnet:
        ipv4_address: 193.167.0.100
        ipv6_address: fd00:cafe:cafe:0::100
    environment:
      - ENDPOINT=crabwaifu-client
      - PARALLEL=1
    entrypoint: ["./run_endpoint.sh"]
    command:
      - "-E 193.167.100.100:8808"
      - "-N tcp"
      - "--mtu 1480"
      - "bench"
      - "--suite commutative"
      - "--receive 100000"
      - "--batch-size 5000"


networks:
  leftnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'false'
    enable_ipv6: true
    ipam:
      config:
        - subnet: 193.167.0.0/24
        - subnet: fd00:cafe:cafe:0::/64
  rightnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'false'
    enable_ipv6: true
    ipam:
      config:
        - subnet: 193.167.100.0/24
        - subnet: fd00:cafe:cafe:100::/64
